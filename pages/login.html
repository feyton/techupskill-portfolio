<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATPL Fabrice| Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/login.css" class="css">
    <link rel="icon" href="../assets/favicon.png">
</head>

<body>
    <a href="../index.html">
        <h2 class="logo">Feyton Inc</h2>
    </a>
    <img src="../assets/login-bg.jpg" alt="background-image" class="bg">

    <div class="container">


        <div class="img">
            <img src="../assets/phone.svg" alt="">
        </div>
        <div class="login-container">
            <form action="#here" method="" id="login-form">



                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="">
                        <h5>Email</h5>
                        <input type="email" name="email" id="user-email" class="input" required>
                    </div>
                </div>
                <div class="input-div second">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="">
                        <h5>Password</h5>
                        <input type="password" class="input" name="password" required id="user-password">
                    </div>
                </div>
                <input type="submit" class="btn" value="Login" id="login-button">
                <div class="links">
                    <a href="./signup.html">Sign Up</a>
                    <a href="#">Forgot Password?</a>
                </div>

                <div class="social-login">

                    <div class="or-div">
                        <h3></h3>
                        <h3>OR</h3>
                        <h3></h3>
                    </div>
                    <div class="social">
                        <a href="#facebook"><i class="fab fa-facebook"></i>&nbsp;Facebook</a>
                        <a href="#facebook"><i class="fab fa-google"></i>&nbsp;Google</a>
                    </div>
                </div>



            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="../js/login.js"></script>


    <script>

    </script>


</body>

</html>
